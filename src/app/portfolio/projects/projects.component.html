<section class="container" style="margin-top: 150px">
  <div
    *ngFor="let options of respOptions"
    [ngClass]="options.viewClasses"
    class="d-flex flex-column align-items-center w-75 mt-5 mx-auto"
  >
    <h1 [ngClass]="options.titleClasses" class="mb-5" style="color: #ffffff">
      <span class="font-weight-bold">My</span> Projects
    </h1>
    <div
      class="d-flex vw-90"
      [ngClass]="{
        'justify-content-center flex-wrap': !options.displayInColumn,
        'flex-column  align-items-center': options.displayInColumn
      }"
      *ngIf="projects$ | async as projects"
    >
      <div
        *ngFor="let project of projects"
        class="card project-card m-3"
        [ngClass]="{
          'm-3': !options.displayInColumn,
          'mb-3': options.displayInColumn
        }"
      >
        <div class="card-body d-flex flex-column">
          <h5
            class="card-title font-weight-bold text-center project-title mx-auto"
            [title]="project.name"
          >
            {{ project.name }}
          </h5>
          <h6 class="card-subtitle mb-2 font-weight-lighter text-left">
            <i [ngClass]="project.stack.iconClasses"></i>
            {{ project.stack.name }}
          </h6>
          <p class="card-text text-left">
            {{ project.description }}
          </p>
          <div class="d-flex flex-row justify-content-between">
            <a
              [href]="project.previewUrl"
              *ngIf="project.previewUrl"
              class="btn btn-dark mr-2"
            >
              <i class="fa-lg mr-1 far fa-eye"></i>
              Preview
            </a>
            <a
              [href]="project.sourceUrl"
              *ngIf="project.sourceUrl"
              class="btn btn-dark"
            >
              <i class="fa-lg mr-1 fab fa-github-alt"></i>
              Source
            </a>
          </div>
        </div>
      </div>
    </div>
    <button
      *ngIf="isHome$ | async"
      routerLink="/projects"
      class="mt-5 btn btn-dark"
      style="color: #65fcda"
    >
      See More Projects
      <i class="ml-1 fas fa-angle-right"></i>
    </button>
  </div>
</section>
<!-- Here you add each project from projects$ to a card. In the card, you will display the project name (project.name),
    the technology stack used in it (project.stack), and a brief description (project.description) of what it does.
    You will also add links to where the code for the project is hosted. Additionally, you will add a link to where
    the project can be previewed if it is deployed. Lastly, there is a See More Projects button that is displayed
    only on the home page. On the home page, only featured projects are displayed. When this button is clicked,
    a user is routed to a full list of projects. -->

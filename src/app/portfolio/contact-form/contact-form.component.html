<div class="d-flex justify-content-center vw-80 mt-5 mx-auto">
    <div *ngFor="let options of respOptions" [ngClass]="options.viewClasses"
        class="flex-column align-items-center text-center w-50">
        <h1 [ngClass]="options.headingClass" class="text-center" style="color: #ffffff;">
            <span class="font-weight-bold">Contact</span> Me
        </h1>
        <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)" class="flex-column align-items-center w-100 h-100vh">

            <div class="form-group align-items-center text-center">
                <div class="form-group align-items-center text-center">
                    <label for="fullname" style="color:white; font-size: 3vw mx-auto">Full Name</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Full Name"
                        formControlName="Fullname">
                </div>
                <label for="Email" style="color:white; font-size: 5vw mx-auto">Email</label>
                <input type="email" class="form-control" name="Email" aria-describedby="emailHelp"
                    placeholder="Enter email" formControlName="Email">
                <small id="emailHelp" class="form-text" style="color:#ffffff; font-size: 2vw mx-auto">We'll never share
                    your email with anyone else.</small>
            </div>
            <div class="form-group align-items-center text-center">
                <label for="message" style="color:white; font-size: 2vw mx-auto">Message</label>
                <textarea class="form-control" formControlName="Message" name="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="color:#65fcda"
                [disabled]="!FormData.valid">Submit</button>
        </form>
    </div>
